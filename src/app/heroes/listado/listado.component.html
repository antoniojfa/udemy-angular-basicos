<h1>Listado de Héroes</h1>

<div *ngIf="heroeBorrado; else noBorrado">
    <p>Héroe borrado: <small>{{ heroeBorrado }}</small></p>
</div>

<ng-template #noBorrado>
    <p>No se ha borrado nada.</p>
</ng-template>

<button (click)="borrarHeroe()">
    Borrar
</button>

<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{ ( i + 1 ) + ' - ' + heroe }}
    </li>
</ul>
